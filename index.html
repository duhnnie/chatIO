<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>Chat.io</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/const.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <span id="localuser-name" class="localuser-name"></span>
            <div id="localuser-avatar" class="avatar localuser-avatar"></div>
        </header>
        <main>
            <div id="messages-pane">
                <ul id="messages"></ul>
                <a href="#" id="unread"><span id="unread-count"></span> unread message(s)</a>
                <div id="typing"></div>
            </div>
            <ul id="users"></ul>
        </main>
        <footer>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type a message"/>
                <button id="send-button" style="">Send</button>
            </form>
        </footer>
    </body>
</html>
