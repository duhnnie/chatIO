<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Socket.IO chat</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .notification {
            color: #888888;
            font-style: italic;
        }

        .message {
            background: #DFDFDF;
            padding: .5em;
            position: relative;
        }

        .message author {
            font-weight: bold;
            margin-bottom: .5em;
        }

        .message time {
            font-size: 10px;
            font-style: italic;
            position: absolute;
            bottom: 0.5em;
            right: 0.5em;
        }

        .message p {
            margin: 0;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off"/>
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io(undefined, {query: "nickname=" + prompt("Enter your nickname:")}),
            input,
            list;

        function createMessageItem(message) {
            var item = document.createElement('li'),
                author = document.createElement('author'),
                text = document.createElement('p'),
                time = document.createElement('time');

            item.className = 'message';
            author.textContent = message.user;
            text.textContent = message.text;
            time.textContent = message.datetime;
            time.setAttribute('datetime', message.datetime);

            item.appendChild(author);
            item.appendChild(text);
            item.appendChild(time);

            return item;
        }

        function createUserConnectedNotification(data) {
            var item,
                time = document.createElement('time');

            list = list || document.querySelector('#messages');
            item = document.createElement('li');
            item.className = 'notification';
            item.appendChild(document.createTextNode("user " + data.user + " is online."));

            time.textContent = data.datetime;
            time.setAttribute('datetime', data.datetime);

            item.appendChild(time);

            return item;
        }

        function createDisconnectedNotification(data) {
            var item,
                time = document.createElement('time');

            list = list || document.querySelector('#messages');
            item = document.createElement('li');
            item.className = 'notification';
            item.appendChild(document.createTextNode("user " + data.user + " got disconnected."));

            time.textContent = data.datetime;
            time.setAttribute('datetime', data.datetime);

            item.appendChild(time);

            return item;
        }

        function createConnectedNotification(data) {
            var item,
                time = document.createElement('time');

            list = list || document.querySelector('#messages');
            item = document.createElement('li');
            item.className = 'notification';
            item.appendChild(document.createTextNode("You're connected!"));

            //time.textContent = data.datetime;
            time.setAttribute('datetime', new Date());

            item.appendChild(time);

            return item;
        }

        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            input = input || document.querySelector('#m');
            socket.emit('chat message', input.value);
            input.value = '';
        });

        socket.on('chat message', function (message) {
            list = list || document.querySelector('#messages');
            list.appendChild(createMessageItem(message));
        });

        socket.on('user connected', function (data) {
            list = list || document.querySelector('#messages');
            list.appendChild(createUserConnectedNotification(data));
        });

        socket.on('user disconnect', function (data) {
            list.appendChild(createDisconnectedNotification(data));
        });

        socket.on('error', function (errorMsg) {
            console.error(errorMsg);
            alert(errorMsg);
        });

        socket.on('connect', function () {
            list = list || document.querySelector('#messages');
            list.appendChild(createConnectedNotification());
        });
    </script>
</body>
</html>
