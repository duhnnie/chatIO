<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Chat HTML</title>
        <script src="js/const.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <h1 id="title">Chat.io</h1>
                <div id="avatar">
                    <span id="username"></span>
                </div>

            </header>
            <div id="body">
                <ul id="messages"></ul>
                <ul id="users"></ul>
            </div>
            <footer id="footer">
                <form>
                    <input id="message-input" placeholder="Escribe aqu&iacute;" type="text" disabled="disabled"/>
                    <button id="send-button">Enviar</button>
                </form>
            </footer>
        </div>
    </body>
</html>
